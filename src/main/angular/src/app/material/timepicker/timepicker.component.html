<mat-form-field [style]="{width: width}" [formGroup]="form">
  <mat-label *ngIf="label">{{label}}</mat-label>
  <input matInput type="text"
         formControlName="{{formControlNameTP}}"
         class="clockpicker"
         [required]="required"
  ><mat-error *ngIf="error">{{error}}</mat-error>
</mat-form-field>
